<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matan | Multi-Lang Portfolio</title>
    <style>
        body {
            background-color: #0d1117;
            color: #c9d1d9;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .lang-switcher {
            margin-bottom: 15px;
            display: flex;
            gap: 20px;
            background: #161b22;
            padding: 10px 25px;
            border-radius: 30px;
            border: 1px solid #30363d;
        }
        .lang-btn {
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: bold;
            color: #8b949e;
            transition: 0.2s;
            text-transform: uppercase;
            padding-bottom: 2px;
        }
        .lang-btn:hover { color: #38bdf8; }
        .lang-btn.active { color: #38bdf8; border-bottom: 2px solid #38bdf8; }

        .terminal-window {
            background-color: #161b22;
            width: 100%;
            max-width: 650px;
            border-radius: 8px;
            box-shadow: 0 0 25px rgba(0,0,0,0.8);
            border: 1px solid #30363d;
            overflow: hidden;
        }
        .terminal-header {
            background-color: #21262d;
            padding: 12px 15px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #30363d;
        }
        .buttons { display: flex; gap: 8px; }
        .btn { width: 12px; height: 12px; border-radius: 50%; }
        .red { background-color: #ff5f56; }
        .yellow { background-color: #ffbd2e; }
        .green { background-color: #27c93f; }
        .title { margin-left: 15px; color: #8b949e; font-size: 0.8rem; }
        
        .terminal-body { 
            padding: 20px; 
            height: 400px; 
            overflow-y: auto; 
            text-align: left; 
            display: flex;
            flex-direction: column;
        }
        
        /* ×ª×™×§×•×Ÿ ×¢×‘×¨×™×ª */
        .rtl { direction: rtl; text-align: right; }
        .rtl .prompt { margin-left: 10px; margin-right: 0; }
        .rtl .output { padding-right: 20px; padding-left: 0; }
        
        /* ×©××™×¨×” ×¢×œ ×× ×’×œ×™×ª (×›××• ××™××™×™×œ) ××©×××œ ×œ×™××™×Ÿ ×’× ×‘×ª×•×š ×¢×‘×¨×™×ª */
        .ltr-fix { direction: ltr; display: inline-block; }

        .line { margin-bottom: 12px; opacity: 0; animation: fadeIn 0.3s forwards; }
        .prompt { color: #27c93f; font-weight: bold; margin-right: 10px; }
        .command { color: #c9d1d9; }
        .output { color: #8b949e; padding-left: 20px; display: block; line-height: 1.6; }
        
        a { color: #58a6ff; text-decoration: none; }
        a:hover { text-decoration: underline; }

        @keyframes fadeIn { to { opacity: 1; } }
        .cursor { display: inline-block; width: 8px; height: 16px; background-color: #c9d1d9; animation: blink 1s infinite; vertical-align: middle; }
        @keyframes blink { 50% { opacity: 0; } }
    </style>
</head>
<body>

    <div class="lang-switcher">
        <span class="lang-btn" onclick="setLang('en')" id="btn-en">US</span>
        <span class="lang-btn active" onclick="setLang('he')" id="btn-he">IL</span>
        <span class="lang-btn" onclick="setLang('es')" id="btn-es">ES</span>
    </div>

    <div class="terminal-window">
        <div class="terminal-header">
            <div class="buttons"><div class="btn red"></div><div class="btn yellow"></div><div class="btn green"></div></div>
            <div id="term-title" class="title">matan@portfolio ~ bash</div>
        </div>
        <div class="terminal-body" id="console"></div>
    </div>

<script>
    const content = {
        en: {
            title: "matan@portfolio ~ bash",
            lines: [
                { t: "input", v: "whoami" },
                { t: "output", v: "Matan - Full Stack Developer.<br>I build clean and functional web apps." },
                { t: "input", v: "ls languages/" },
                { t: "output", v: "ğŸ‡ºğŸ‡¸ English (Fluent)<br>ğŸ‡®ğŸ‡± Hebrew (Native)<br>ğŸ‡ªğŸ‡¸ Spanish (Learning)" },
                { t: "input", v: "cat contact.txt" },
                { t: "output", v: "Email: <span class='ltr-fix'>matan230595@gmail.com</span>" }
            ]
        },
        he: {
            title: "××ª×Ÿ@×¤×•×¨×˜×¤×•×œ×™×• ~ bash",
            lines: [
                { t: "input", v: "××™_×× ×™" },
                { t: "output", v: "××ª×Ÿ - ××¤×ª×— Full Stack.<br>×‘×•× ×” ××¤×œ×™×§×¦×™×•×ª ××™× ×˜×¨× ×˜ × ×§×™×•×ª ×•×—×›××•×ª." },
                { t: "input", v: "ls ×©×¤×•×ª/" },
                { t: "output", v: "ğŸ‡®ğŸ‡± ×¢×‘×¨×™×ª (×©×¤×ª ××)<br>ğŸ‡ºğŸ‡¸ ×× ×’×œ×™×ª (×¨××” ×’×‘×•×”×”)<br>ğŸ‡ªğŸ‡¸ ×¡×¤×¨×“×™×ª (×‘×œ××™×“×”)" },
                { t: "input", v: "cat ×¦×•×¨_×§×©×¨.txt" },
                { t: "output", v: "××™××™×™×œ: <span class='ltr-fix'>matan230595@gmail.com</span>" }
            ]
        },
        es: {
            title: "matan@portafolio ~ bash",
            lines: [
                { t: "input", v: "quien_soy" },
                { t: "output", v: "Matan - Desarrollador Full Stack.<br>Creo aplicaciones web limpias y funcionales." },
                { t: "input", v: "ls idiomas/" },
                { t: "output", v: "ğŸ‡ªğŸ‡¸ EspaÃ±ol (Aprendiendo)<br>ğŸ‡ºğŸ‡¸ InglÃ©s (Fluido)<br>ğŸ‡®ğŸ‡± Hebreo (Nativo)" },
                { t: "input", v: "cat contacto.txt" },
                { t: "output", v: "Correo: <span class='ltr-fix'>matan230595@gmail.com</span>" }
            ]
        }
    };

    let currentLang = 'he'; // ×‘×¨×™×¨×ª ××—×“×œ ×¢×‘×¨×™×ª ×›×“×™ ×©×ª×¨××” ××ª ×”×ª×™×§×•×Ÿ

    function setLang(lang) {
        currentLang = lang;
        document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('btn-' + lang).classList.add('active');
        
        const consoleDiv = document.getElementById('console');
        if(lang === 'he') consoleDiv.classList.add('rtl');
        else consoleDiv.classList.remove('rtl');
        
        document.getElementById('term-title').innerText = content[lang].title;
        renderTerminal();
    }

    function renderTerminal() {
        const consoleDiv = document.getElementById('console');
        consoleDiv.innerHTML = '';
        let i = 0;
        const langLines = content[currentLang].lines;

        function addNextLine() {
            if (i >= langLines.length) {
                const final = document.createElement('div');
                final.className = 'line';
                final.innerHTML = `<span class="prompt">âœ</span> <span class="cursor"></span>`;
                consoleDiv.appendChild(final);
                return;
            }
            
            const lineData = langLines[i];
            const div = document.createElement('div');
            div.className = 'line';
            
            if (lineData.t === 'input') {
                div.innerHTML = `<span class="prompt">âœ</span> <span class="command">${lineData.v}</span>`;
            } else {
                div.className = 'output line';
                div.innerHTML = lineData.v;
            }
            
            consoleDiv.appendChild(div);
            i++;
            setTimeout(addNextLine, 400);
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        }
        addNextLine();
    }

    setLang('he');
</script>
</body>
</html>
