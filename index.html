<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matan | Terminal Portfolio</title>
    <style>
        body {
            background-color: #0d1117;
            color: #c9d1d9;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .terminal-window {
            background-color: #161b22;
            width: 100%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 1px solid #30363d;
            overflow: hidden;
        }

        .terminal-header {
            background-color: #21262d;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #30363d;
        }

        .buttons {
            display: flex;
            gap: 8px;
        }

        .btn {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .red { background-color: #ff5f56; }
        .yellow { background-color: #ffbd2e; }
        .green { background-color: #27c93f; }

        .title {
            margin-left: 20px;
            font-size: 0.9rem;
            color: #8b949e;
        }

        .terminal-body {
            padding: 20px;
            line-height: 1.6;
        }

        .command-line {
            display: flex;
            margin-bottom: 10px;
        }

        .prompt {
            color: #27c93f; /* Green */
            margin-right: 10px;
            font-weight: bold;
        }

        .path {
            color: #79c0ff; /* Blue */
            margin-right: 10px;
        }

        .command {
            color: #c9d1d9;
        }

        .output {
            color: #8b949e;
            margin-bottom: 20px;
            padding-left: 20px; 
            border-left: 2px solid #30363d;
        }

        .success {
            color: #7ee787;
        }

        a {
            color: #58a6ff;
            text-decoration: none;
            border-bottom: 1px dashed #58a6ff;
        }

        a:hover {
            color: #79c0ff;
            border-bottom-style: solid;
        }

        /* ×¡×ž×Ÿ ×ž×”×‘×”×‘ */
        .cursor {
            display: inline-block;
            width: 8px;
            height: 15px;
            background-color: #c9d1d9;
            animation: blink 1s infinite;
            vertical-align: middle;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="terminal-window">
        <div class="terminal-header">
            <div class="buttons">
                <div class="btn red"></div>
                <div class="btn yellow"></div>
                <div class="btn green"></div>
            </div>
            <div class="title">matan@dev-portfolio ~ bash</div>
        </div>
        
        <div class="terminal-body">
            <div class="command-line">

                [ "JavaScript", "React", "Node.js", "Python", "Git", "Linux" ]

            <div class="command-line">
                <span class="prompt">âžœ</span>
                <span class="path">~</span>
                <span class="command">./contact-me.sh</span>
            </div>
            <div class="output">
                Opening connection...<br><br>
                ðŸ“‚ <a href="https://github.com/matan230595" target="_blank">GitHub Profile</a><br>
                ðŸ“§ <a href="mailto:matan230595@gmail.com">Email Me</a>
            </div>

            <div class="command-line">
                <span class="prompt">âžœ</span>

        </div>
    </div>

</body>
</html>
