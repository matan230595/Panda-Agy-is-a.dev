<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matan | Developer</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0f172a;
            color: #e2e8f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .card {
            background-color: #1e293b;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            max-width: 400px;
            text-align: center;
            border: 1px solid #334155;
        }
        h1 { margin-bottom: 0.5rem; color: #38bdf8; }
        h2 { font-size: 1.1rem; color: #94a3b8; margin-top: 0; }
        .skills { margin: 1.5rem 0; }
        .tag {
            background-color: #334155;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            margin: 0.25rem;
            display: inline-block;
        }
        .btn {
            display: inline-block;
            background-color: #38bdf8;
            color: #0f172a;
            padding: 0.5rem 1.5rem;
            border-radius: 0.375rem;
            text-decoration: none;
            font-weight: bold;
            margin-top: 1rem;
            transition: background-color 0.2s;
        }
        .btn:hover { background-color: #0ea5e9; }
    </style>
</head>
<body>
    <div class="card">
        <h1>Matan</h1>
        <h2>Full Stack Developer</h2>
        <p>Building modern web applications and exploring new technologies.</p>
        
        <div class="skills">
            <span class="tag">HTML</span>
            <span class="tag">CSS</span>
            <span class="tag">JavaScript</span>
            <span class="tag">GitHub</span>
        </div>

        <a href="https://github.com/matan230595" class="btn">My GitHub Profile</a>
    </div>
</body>
</html>
