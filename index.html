<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matan | Terminal Portfolio</title>
    <style>
        :root { --bg: #0d1117; --term: #161b22; --text: #c9d1d9; --green: #238636; --blue: #58a6ff; }
        body { background: var(--bg); color: var(--text); font-family: 'Courier New', monospace; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .terminal { background: var(--term); width: 95%; max-width: 700px; border-radius: 10px; border: 1px solid #30363d; overflow: hidden; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        .header { background: #21262d; padding: 10px; display: flex; gap: 8px; align-items: center; }
        .dot { width: 12px; height: 12px; border-radius: 50%; }
        .body { padding: 20px; height: 450px; overflow-y: auto; scroll-behavior: smooth; }
        .line { margin-bottom: 12px; opacity: 0; animation: fadeIn 0.3s forwards; }
        .prompt { color: var(--green); font-weight: bold; margin-right: 10px; }
        .output { color: #8b949e; padding-left: 25px; line-height: 1.6; }
        a { color: var(--blue); text-decoration: none; }
        .marketing-btn { background: var(--green); color: white; padding: 4px 10px; border-radius: 4px; font-weight: bold; text-decoration: none; }
        @keyframes fadeIn { to { opacity: 1; } }
        .cursor { display: inline-block; width: 8px; height: 16px; background: #fff; animation: blink 1s infinite; vertical-align: middle; }
        @keyframes blink { 50% { opacity: 0; } }
    </style>
</head>
<body>
    <div class="terminal">
        <div class="header">
            <div class="dot" style="background:#ff5f56"></div>
            <div class="dot" style="background:#ffbd2e"></div>
            <div class="dot" style="background:#27c93f"></div>
            <span style="margin-left:10px; font-size:12px; color:#8b949e">matan@dev-environment ~ bash</span>
        </div>
        <div class="body" id="console"></div>
    </div>

<script>
    const content = [
        { t: "input", v: "whoami" },
        { t: "output", v: "Matan: Full Stack Developer specializing in scalable web solutions." },
        { t: "input", v: "ls ./skills" },
        { t: "output", v: "â€¢ Frontend: React, JS(ES6), CSS3/HTML5<br>â€¢ Backend: Node.js, Python, PostgreSQL<br>â€¢ Tools: Git, Docker, Linux Shell" },
        { t: "input", v: "ls ./projects" },
        { t: "output", v: "ðŸ“‚ <a href='#'>Terminal-OS</a> - Personal portfolio (This)<br>ðŸ“‚ <a href='#'>Marketing-Hub</a> - Business Dashboard<br>ðŸ“‚ <a href='#'>E-com-Engine</a> - High-traffic backend" },
        { t: "input", v: "socials --list" },
        { t: "output", v: "GitHub: <a href='https://github.com/matan230595'>@matan230595</a><br>LinkedIn: <a href='#'>/in/matan</a><br>Email: matan230595@gmail.com" },
        { t: "input", v: "sudo run marketing_mode" },
        { t: "output", v: "Switching to Business Perspective...<br><br><a href='marketing.html' class='marketing-btn'>LAUNCH MARKETING CARD</a>" },
        { t: "final" }
    ];

    let i = 0;
    const consoleDiv = document.getElementById('console');

    function type() {
        if (i >= content.length) return;
        const line = content[i];
        const div = document.createElement('div');
        div.className = 'line';
        
        if (line.t === "input") {
            div.innerHTML = `<span class="prompt">âžœ</span> <span>${line.v}</span>`;
        } else if (line.t === "output") {
            div.className = "output line";
            div.innerHTML = line.v;
        } else if (line.t === "final") {
            div.innerHTML = `<span class="prompt">âžœ</span> <span class="cursor"></span>`;
        }

        consoleDiv.appendChild(div);
        i++;
        setTimeout(type, 600);
        consoleDiv.scrollTop = consoleDiv.scrollHeight;
    }
    type();
</script>
</body>
</html>
