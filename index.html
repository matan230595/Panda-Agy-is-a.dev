<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matan | Developer Environment</title>
    <script src="config.js"></script>
    <style>
        :root { --bg: #0d1117; --term: #161b22; --text: #c9d1d9; --green: #238636; --blue: #58a6ff; }
        body { background: var(--bg); color: var(--text); font-family: 'Courier New', monospace; display: flex; flex-direction: column; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; box-sizing: border-box; }
        .terminal { background: var(--term); width: 100%; max-width: 800px; border-radius: 12px; border: 1px solid #30363d; overflow: hidden; box-shadow: 0 25px 50px rgba(0,0,0,0.6); }
        .header { background: #21262d; padding: 12px; display: flex; gap: 8px; align-items: center; }
        .dot { width: 12px; height: 12px; border-radius: 50%; }
        .body { padding: 25px; height: 500px; overflow-y: auto; scroll-behavior: smooth; }
        .line { margin-bottom: 12px; opacity: 0; animation: fadeIn 0.3s forwards; }
        .prompt { color: var(--green); font-weight: bold; margin-right: 10px; }
        .output { color: #8b949e; padding-left: 25px; line-height: 1.6; display: block; }
        a { color: var(--blue); text-decoration: none; border-bottom: 1px dashed var(--blue); }
        .btn { display: inline-block; margin-top: 10px; margin-right: 10px; background: var(--green); color: white !important; padding: 6px 12px; border-radius: 4px; font-weight: bold; text-decoration: none !important; border:none; }
        .copyright { margin-top: 25px; font-size: 0.8rem; color: #fff; text-align: center; }
        @keyframes fadeIn { to { opacity: 1; } }
        .cursor { display: inline-block; width: 8px; height: 16px; background: #fff; animation: blink 1s infinite; vertical-align: middle; }
        @keyframes blink { 50% { opacity: 0; } }
    </style>
</head>
<body>
    <div class="terminal">
        <div class="header">
            <div class="dot" style="background:#ff5f56"></div>
            <div class="dot" style="background:#ffbd2e"></div>
            <div class="dot" style="background:#27c93f"></div>
            <span style="margin-left:15px; font-size:13px; color:#8b949e">matan@dev-server: ~</span>
        </div>
        <div class="body" id="console"></div>
    </div>
    
    <div class="copyright">
        ¬© 2026 Panda Digital Agency. All Rights Reserved. 
        <a href="admin.html" style="text-decoration:none; opacity:0.1; font-size:14px;">üêº</a>
    </div>

<script>
    const DB = window.SITE_DATA || { terminal: { user: 'guest', bio: 'Config Error', contact: {}, commands: [] } };

    let commandsList = [
        { t: "input", v: "whoami" },
        { t: "output", v: `<b>${DB.terminal.user}</b><br>${DB.terminal.bio}` },
        { t: "input", v: "ls ./skills" },
        { t: "output", v: DB.terminal.skills },
        { t: "input", v: "contact --info" },
        { t: "output", v: `GitHub: <a href='${DB.contact.github}' target='_blank'>Profile</a><br>Email: ${DB.contact.email}` },
        { t: "input", v: "connect --now" },
        { t: "output", v: `<a href='tel:${DB.contact.phone}' class='btn' style='background:#0070f3'>CALL</a> <a href='https://wa.me/${DB.contact.whatsapp}' class='btn'>WHATSAPP</a>` }
    ];

    if (DB.terminal.commands && DB.terminal.commands.length > 0) {
        DB.terminal.commands.forEach(cmd => {
            commandsList.push({ t: "input", v: `run ${cmd.trigger}` });
            commandsList.push({ t: "output", v: `${cmd.output}<br><a href='${cmd.url}' target='_blank' class='btn' style='background:#6366f1'>${cmd.btn}</a>` });
        });
    }

    commandsList.push({ t: "input", v: "run marketing_os" });
    commandsList.push({ t: "output", v: "Switching to Marketing Mode...<br><a href='marketing.html' class='btn' style='background:#f59e0b'>OPEN OS</a>" });
    commandsList.push({ t: "final" });

    let i = 0;
    const div = document.getElementById('console');

    function type() {
        if (i >= commandsList.length) return;
        const line = commandsList[i];
        const l = document.createElement('div');
        l.className = 'line';
        
        if (line.t === "input") l.innerHTML = `<span class="prompt">‚ûú</span> <span>${line.v}</span>`;
        else if (line.t === "output") { l.className = "output line"; l.innerHTML = line.v; }
        else if (line.t === "final") l.innerHTML = `<span class="prompt">‚ûú</span> <span class="cursor"></span>`;

        div.appendChild(l);
        i++;
        setTimeout(type, 600);
        div.scrollTop = div.scrollHeight;
    }
    setTimeout(type, 500);
</script>
</body>
</html>
