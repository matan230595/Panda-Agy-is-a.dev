<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matan | Full Stack Developer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #3b82f6;
            --bg: #0f172a;
            --card-bg: #1e293b;
            --text: #f8fafc;
            --text-secondary: #94a3b8;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: var(--card-bg);
            padding: 3rem;
            border-radius: 1.5rem;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 100%;
            text-align: center;
            border: 1px solid #334155;
        }
        .avatar {
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, #3b82f6, #8b5cf6);
            border-radius: 50%;
            margin: 0 auto 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: bold;
            color: white;
        }
        h1 { margin: 0; font-size: 2rem; }
        h2 { 
            color: var(--primary); 
            font-size: 1.1rem; 
            margin-top: 0.5rem; 
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        p { color: var(--text-secondary); line-height: 1.6; }
        
        .skills-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            margin: 2rem 0;
        }
        .skill-tag {
            background: rgba(59, 130, 246, 0.1);
            color: #60a5fa;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            border: 1px solid rgba(59, 130, 246, 0.2);
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 2rem;
        }
        .btn {
            background-color: #334155;
            color: white;
            padding: 12px;
            border-radius: 8px;
            text-decoration: none;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .btn:hover { background-color: var(--primary); transform: translateY(-2px); }
        .btn.primary { background-color: var(--primary); }
        .btn.primary:hover { background-color: #2563eb; }
    </style>
</head>
<body>

    <div class="container">
        <div class="avatar">M</div>
        <h1>Matan</h1>
        <h2>Full Stack Developer</h2>
        <p>
            Passionate about building scalable web applications and open source software.
        </p>

        <div class="skills-container">
            <span class="skill-tag">JavaScript</span>
            <span class="skill-tag">React</span>
            <span class="skill-tag">Node.js</span>
            <span class="skill-tag">Python</span>
            <span class="skill-tag">Git</span>
        </div>

        <div class="links">
            <a href="https://github.com/matan230595" class="btn primary">
                <i class="fab fa-github"></i> GitHub Profile
            </a>
            <a href="mailto:contact@example.com" class="btn">
                <i class="fas fa-envelope"></i> Contact Me
            </a>
        </div>
    </div>

</body>
</html>
