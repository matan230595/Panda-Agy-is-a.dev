<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matan | Multi-Lang Portfolio</title>
    <style>
        :root {
            --bg: #0d1117;
            --terminal-bg: #161b22;
            --header-bg: #21262d;
            --text: #c9d1d9;
            --green: #27c93f;
            --blue: #58a6ff;
            --border: #30363d;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        /* Lang Switcher */
        .lang-switcher {
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            background: var(--terminal-bg);
            padding: 10px 25px;
            border-radius: 30px;
            border: 1px solid var(--border);
        }
        .lang-btn {
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: bold;
            color: #8b949e;
            transition: 0.2s;
        }
        .lang-btn:hover { color: var(--blue); }
        .lang-btn.active { color: var(--blue); border-bottom: 2px solid var(--blue); }

        /* Terminal Window */
        .terminal-window {
            background-color: var(--terminal-bg);
            width: 100%;
            max-width: 650px;
            border-radius: 8px;
            box-shadow: 0 0 25px rgba(0,0,0,0.8);
            border: 1px solid var(--border);
            overflow: hidden;
        }
        .terminal-header {
            background-color: var(--header-bg);
            padding: 12px 15px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid var(--border);
        }
        .buttons { display: flex; gap: 8px; }
        .btn { width: 12px; height: 12px; border-radius: 50%; }
        .red { background-color: #ff5f56; }
        .yellow { background-color: #ffbd2e; }
        .green { background-color: #27c93f; }
        .title { margin-left: 15px; color: #8b949e; font-size: 0.8rem; }
        
        .terminal-body { 
            padding: 20px; 
            height: 400px; 
            overflow-y: auto; 
            display: flex;
            flex-direction: column;
        }

        /* Line & RTL Handling */
        .line { 
            display: flex; 
            flex-direction: row;
            align-items: flex-start; 
            margin-bottom: 10px; 
            opacity: 0; 
            animation: fadeIn 0.3s forwards; 
        }
        .rtl .line { flex-direction: row-reverse; }
        
        .prompt { color: var(--green); font-weight: bold; min-width: 25px; }
        .rtl .prompt { text-align: right; margin-left: 10px; }

        .command-wrapper { flex-grow: 1; text-align: left; }
        .rtl .command-wrapper { text-align: right; }

        .output { 
            color: #8b949e; 
            display: block; 
            line-height: 1.6; 
            width: 100%;
            padding-left: 25px;
            box-sizing: border-box;
        }
        .rtl .output { text-align: right; padding-left: 0; padding-right: 25px; }

        .ltr-fix { direction: ltr; display: inline-block; }

        @keyframes fadeIn { to { opacity: 1; } }
        .cursor { display: inline-block; width: 8px; height: 16px; background-color: var(--text); animation: blink 1s infinite; vertical-align: middle; }
        @keyframes blink { 50% { opacity: 0; } }

        a { color: var(--blue); text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>

            } else {

            }
            
            consoleDiv.appendChild(div);
            i++;
            setTimeout(addNextLine, 500);
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        }
        addNextLine();
    }
