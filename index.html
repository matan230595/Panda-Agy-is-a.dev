<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matan | Dev & Marketing</title>
    <style>
        :root {
            --bg: #0d1117; --term-bg: #161b22; --header: #21262d;
            --text: #c9d1d9; --green: #27c93f; --blue: #58a6ff;
        }
        body {
            background-color: var(--bg); color: var(--text);
            font-family: 'Courier New', monospace;
            display: flex; flex-direction: column; align-items: center;
            justify-content: center; min-height: 100vh; margin: 0;
        }
        .lang-switcher {
            margin-bottom: 20px; display: flex; gap: 15px;
            background: var(--term-bg); padding: 8px 20px;
            border-radius: 20px; border: 1px solid #30363d;
        }
        .lang-btn { cursor: pointer; font-weight: bold; color: #8b949e; }
        .lang-btn.active { color: var(--blue); border-bottom: 2px solid var(--blue); }
        
        .terminal-window {
            background: var(--term-bg); width: 90%; max-width: 650px;
            border-radius: 8px; border: 1px solid #30363d; overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .terminal-header { background: var(--header); padding: 10px; display: flex; align-items: center; }
        .buttons { display: flex; gap: 8px; }
        .dot { width: 12px; height: 12px; border-radius: 50%; }
        .terminal-body { padding: 20px; height: 350px; overflow-y: auto; text-align: left; }
        .line { margin-bottom: 10px; opacity: 0; animation: fadeIn 0.3s forwards; }
        .prompt { color: var(--green); font-weight: bold; margin-right: 10px; }
        .output { color: #8b949e; padding-left: 20px; display: block; line-height: 1.5; }
        @keyframes fadeIn { to { opacity: 1; } }
        .cursor { display: inline-block; width: 8px; height: 16px; background: var(--text); animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0; } }
        a { color: var(--blue); text-decoration: none; }
    </style>
</head>
<body>
    <div class="lang-switcher">
        <span class="lang-btn active" onclick="setLang('en')" id="btn-en">US</span>
        <span class="lang-btn" onclick="setLang('es')" id="btn-es">ES</span>
    </div>

    <div class="terminal-window">
        <div class="terminal-header">
            <div class="buttons">
                <div class="dot" style="background:#ff5f56"></div>
                <div class="dot" style="background:#ffbd2e"></div>
                <div class="dot" style="background:#27c93f"></div>
            </div>
            <div id="title" style="margin-left:15px; font-size:0.8rem; color:#8b949e">matan@portfolio ~</div>
        </div>
        <div class="terminal-body" id="console"></div>
    </div>

<script>
    const content = {
        en: {
            lines: [
                { t: "input", v: "whoami" },
                { t: "output", v: "Matan - Full Stack Developer." },
                { t: "input", v: "ls services/" },
                { t: "output", v: "1. Web Development<br>2. SEO & Digital Marketing" },
                { t: "input", v: "run marketing_tool" },
                { t: "output", v: "Redirecting to Growth Dashboard..." },
                { t: "redirect" }
            ]
        },
        es: {
            lines: [
                { t: "input", v: "quien_soy" },
                { t: "output", v: "Matan - Desarrollador Full Stack." },
                { t: "input", v: "ls servicios/" },
                { t: "output", v: "1. Desarrollo Web<br>2. SEO y Marketing Digital" },
                { t: "input", v: "run marketing_tool" },
                { t: "output", v: "Redirigiendo al panel de marketing..." },
                { t: "redirect" }
            ]
        }
    };

    let currentLang = 'en';
    function setLang(l) { 
        currentLang = l; 
        document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('btn-'+l).classList.add('active');
        render(); 
    }

    function render() {
        const div = document.getElementById('console');
        div.innerHTML = '';
        let i = 0;
        function add() {
            if (i >= content[currentLang].lines.length) return;
            const line = content[currentLang].lines[i];
            const lDiv = document.createElement('div');
            lDiv.className = 'line';
            if (line.t === 'input') lDiv.innerHTML = `<span class="prompt">âžœ</span><span>${line.v}</span>`;
            else if (line.t === 'output') lDiv.innerHTML = `<span class="output">${line.v}</span>`;
            else if (line.t === 'redirect') { setTimeout(() => window.location.href = 'marketing.html', 1500); return; }
            div.appendChild(lDiv); i++;
            setTimeout(add, 600);
            div.scrollTop = div.scrollHeight;
        }
        add();
    }
    render();
</script>
</body>
</html>
